<!DOCTYPE html>
<html>

<head>
    <title>Kunal Fitness</title>
</head>
<link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style1.css">

<body>
    <header class="header">

        <div class="left">
            <img src="weight.png" alt="">
            <div>KJ Fitness</div>
        </div>

        <div class="mid">
            <ul class="navbar">
                <li><a href="#" class="active">Home</li>
                <li><a href="#">About Us</li>
                <li><a href="#">Fitness Calculator</li>
                <li><a href="#">Contact Us</li>
            </ul>

        </div>

        <div class="right">
            <button class="btn">Call Us Now</button>
            <button class="btn">Email Us</button>
        </div>
    </header>
    <div class="container">
        <h1>Join the best gym of Karad now</h1>
        <form action="" name="myForm" onsubmit="return validateForm()" method="post">
            <div class="form-group" id="name">
                <input type="text" name="fname" placeholder="Enter Your Name" required><b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="age"> 
                <input type="text" name="fage" placeholder="Enter Your Age">
                <b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="gender">
                <input type="text" name="fgender" placeholder="Enter Your Gender"><b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="locality">
                <input type="text" name="flocality" placeholder="Enter Your Locality"><b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="phone">
                <input type="text" name="fphone" placeholder="Enter Your Phone Number"><b><span class="formerror"></span></b>
            </div>
            <div class="form-group" id="email">
                <input type="text" name="femail" placeholder="Enter Your Email ID"><b><span class="formerror"></span></b>
            </div>
            <button class="btn">Submit</button> 
            <!-- <input class="but" type="submit" value="Submit"> -->

    </div>

    <!-- <script src="script.js">
        
    </script> -->
</body>

</html>
